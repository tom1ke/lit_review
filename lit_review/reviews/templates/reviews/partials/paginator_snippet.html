<span id="paginator">
    {% if page.has_previous %}
        <a href="?page=1">
            <img class="page_arrow" src="/static/paginator/first_page.png"/>
        </a>
        <a href="?page={{ page.previous_page_number }}">
            <img class="page_arrow" src="/static/paginator/previous_page.png"/>
        </a>
    {% endif %}
    <span>
        Page {{ page.number }} sur {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">
            <img class="page_arrow" src="/static/paginator/next_page.png"/>
        </a>
        <a href="?page={{ page.paginator.num_pages }}">
            <img class="page_arrow" src="/static/paginator/last_page.png"/>
        </a>
    {% endif %}
</span>
