{% extends 'base.html' %}
{% block content %}

    <h2>Créer une critique</h2>
    <p>Vous répondez à :</p>
    <p>{{ ticket.title }}</p>
    <p>{{ ticket.description }}</p>
    <img src="{{ ticket.image.url }}">
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Créer</button>
    </form>

{% endblock content %}
